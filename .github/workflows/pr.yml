name: Pull Request Build

on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    build-library:
        name: Build Plugin
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 20
            - name: Install Dependencies
              run: npm install
            - name: Build plugin
              run: npm run build
